<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if form.errors %}
            <p>有任何一筆資料出錯。請確認資料是否全部都正確，再試一次。</p>
        {% endif %}

        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>

            <input type="submit" value="login"/>
        </form>
    </body>
</html>
