<!DOCTYPE html>
<html>
<head>
    <title>{{curr_date}}</title>
    <meta charset='utf-8'>
</head>
<body>
	{% if curr_date %}
    <h1>今天是 {{curr_date}} </h1>
    <ul>
    {% for histogram_unit in histogram %}
        <li>{{ histogram_unit.room_type_name }} 的房型，還有 {{ histogram_unit.histogram }} 間房 </li>
    {% empty %}
    	<li>尚未設定任何房型</li>
    {% endfor %}
    </ul>
    {% else %}
    <h1>日期不正確或不存在</h1>
    {% endif %}
</body>
</html>
